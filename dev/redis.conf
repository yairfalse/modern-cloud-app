# Redis configuration for ModernBlog development

# Basic configuration
daemonize no
port 6379
bind 0.0.0.0

# Authentication
requirepass redis-dev-password

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Security
protected-mode no

# Development settings
timeout 0
databases 16