pre-commit:
  parallel: true
  commands:
    go-lint:
      glob: "*.go"
      run: golangci-lint run {staged_files}
    go-test:
      glob: "*.go"
      run: go test ./...
    frontend-lint:
      glob: "frontend/**/*.{ts,tsx,js,jsx}"
      run: cd frontend && npm run lint:staged
    frontend-format:
      glob: "frontend/**/*.{ts,tsx,js,jsx,css,md}"
      run: cd frontend && npm run format:staged
    commitlint:
      run: echo "{1}" | npx commitlint

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit

