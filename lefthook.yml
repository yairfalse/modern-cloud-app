pre-commit:
  parallel: true
  commands:
    go-test:
      glob: "backend/**/*.go"
      run: cd backend && go test ./...
    go-lint:
      glob: "backend/**/*.go"
      run: cd backend && golangci-lint run ./...
    go-fmt:
      glob: 'backend/**/*.go'
      run: cd backend && gofmt -l .
    frontend-lint:
      glob: 'frontend/**/*.{ts,tsx,js,jsx}'
      run: cd frontend && npm run lint

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit

